name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: macos-14
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Stamp Info.plist version
        run: |
          /usr/libexec/PlistBuddy -c "Set :CFBundleShortVersionString ${{ steps.version.outputs.VERSION }}" Extremis/Info.plist
          /usr/libexec/PlistBuddy -c "Set :CFBundleVersion ${{ github.run_number }}" Extremis/Info.plist

      - name: Build App
        run: |
          cd Extremis
          chmod +x scripts/build.sh
          ./scripts/build.sh

      - name: Run Tests
        run: |
          cd Extremis
          chmod +x scripts/run-tests.sh
          ./scripts/run-tests.sh

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create "${{ github.ref_name }}" \
            --title "Extremis ${{ steps.version.outputs.VERSION }}" \
            --generate-notes \
            Extremis/build/Extremis.zip
