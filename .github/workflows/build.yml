name: Build

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Build App
        run: |
          cd Extremis
          chmod +x scripts/build.sh
          ./scripts/build.sh

      - name: Run Tests
        run: |
          cd Extremis
          chmod +x scripts/run-tests.sh
          ./scripts/run-tests.sh

      - name: Upload App Bundle
        uses: actions/upload-artifact@v4
        with:
          name: Extremis.app
          path: Extremis/build/Extremis.app
          retention-days: 30

      - name: Upload ZIP
        uses: actions/upload-artifact@v4
        with:
          name: Extremis.zip
          path: Extremis/build/Extremis.zip
          retention-days: 30
